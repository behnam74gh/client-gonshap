<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="بازارک یک فروشگاه اینترنتی جهت فروش لوازم خانگی و لوازم الکترونیکی و لوازم الکتریکی و لوازم چوبی میباشد که در جهت کمک به مردم به منظور خرید ارزانتر وآسانتر با امکان تحویل رایگان درب منزل شروع به خدمات رسانی به مردم شریف استان گلستان کرده است."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>GonshAp</title>
    <style>
      #internet_access {
        display: none;
        width: 100%;
        height: auto;
        text-align: center;
        background-color: #FFD200;
        color: #6A0093;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        padding: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="internet_access">شما آفلاین هستید، اتصال اینترنت خود را بررسی کنید</div>
    <div id="root"></div>
    <script type="text/javascript">
      let internetAccessTag = document.getElementById("internet_access")

      window.addEventListener('load', () => {
        if(!navigator.onLine){
        internetAccessTag.style.display = 'block'
        }else{
          internetAccessTag.style.display = 'none'
        }
      })
      window.addEventListener('online', () => {
        internetAccessTag.style.display = 'none'
      })
      window.addEventListener('offline', () => {
        internetAccessTag.style.display = 'block';
      })

      // if('serviceWorker' in navigator){
      //   navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
      // }
    </script>
  </body>
</html>
