<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6a0093" />
    <meta
      name="description"
      content="بازارچک یک فروشگاه اینترنتی است که در جهت خدمات رسانی به مردم به منظور خرید مقطوع تر وآسانتر کالا  با امکان تحویل سریع درب منزل شروع به خدمات رسانی به مردم شریف استان گلستان کرده است."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>بازارچک</title>
    <style>
      #internet_access {
        display: none;
        width: 100%;
        height: auto;
        text-align: center;
        background-color: #FFD200;
        color: #6A0093;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        padding: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="internet_access">شما آفلاین هستید، اتصال اینترنت خود را بررسی کنید</div>
    <div id="root"></div>
    <script type="text/javascript">
      let internetAccessTag = document.getElementById("internet_access")

      window.addEventListener('load', () => {
        if(!navigator.onLine){
        internetAccessTag.style.display = 'block'
        }else{
          internetAccessTag.style.display = 'none'
        }
      })
      window.addEventListener('online', () => {
        internetAccessTag.style.display = 'none'
      })
      window.addEventListener('offline', () => {
        internetAccessTag.style.display = 'block';
      })

      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
      }
    </script>
  </body>
</html>
