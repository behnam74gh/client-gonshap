      #internet_access {
        display: none;
        width: 100%;
        height: auto;
        text-align: center;
        background-color: #FFD200;
        color: #6A0093;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        padding: 5px 0;
        font-size: 14px;
      }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="internet_access">شما آفلاین هستید، اتصال اینترنت خود را بررسی کنید</div>
    <div id="root"></div>
    <script type="text/javascript">
      let internetAccessTag = document.getElementById("internet_access")

      window.addEventListener('load', () => {
        if(!navigator.onLine){
        internetAccessTag.style.display = 'block'
        }else{
          internetAccessTag.style.display = 'none'
        }
      })
      window.addEventListener('online', () => {
        internetAccessTag.style.display = 'none'
      })
      window.addEventListener('offline', () => {
        internetAccessTag.style.display = 'block';
      })

      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
      }
    </script>
